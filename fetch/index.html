<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.6/axios.min.js"></script>
</head>
<body>  
    Posts
    <div id="posts"></div>
    <div id="postsaxios"></div>
    <button onclick="getPosts();">
        Get Posts by fetch
    </button>
    <button onclick="getPostsaxios();">
        Get Posts by axios
    </button>
    <button onclick="getsumfrombackend()">Get Sum from Backend</button>
    <div id="sumfrombackend"></div>
    <script>
        // alert("Hello");
        async function getPosts(){
        const response= await fetch("https://jsonplaceholder.typicode.com/posts/1") //fetch function returns a promise
        console.log(response);
        const data=await response.json();
        console.log(data);
        document.getElementById("posts").innerHTML=data.body;
        }
        // getPosts();


        async function getPostsaxios(){
        const response= await axios.get("https://jsonplaceholder.typicode.com/posts/2") //fetch function returns a promise
        console.log(response.data);
        document.getElementById("postsaxios").innerHTML=response.data.body;
        }
        // getPostsaxios();
        async function getsumfrombackend(params) {
            const response = await axios.get("http://localhost:3000/add?a=100&b=200");
            document.getElementById("sumfrombackend").innerHTML=response.data;
        }
    </script>
</body>
</html>
