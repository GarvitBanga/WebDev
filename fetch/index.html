<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API</title>
</head>
<body>  
    Posts
    <div id="posts"></div>

    <script>
        // alert("Hello");
        async function getPosts(){
        const response= await fetch("https://jsonplaceholder.typicode.com/posts/1") //fetch function returns a promise
        const data=await response.json();
        console.log(data);
        document.getElementById("posts").innerHTML=data.body;
        }
        getPosts();
        
    </script>
</body>
</html>
